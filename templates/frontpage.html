<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <body>
        <div id="entSection">
            <h1>purgaTheory</h1>
            <h2> Please enter a name of a relevant entity</h2>
            <form id="entNameForm">
                    <input type="text" name="entNameField" id="entNameField"> 
                    <input type="submit" id="entNameButton">
            </form>
    
            <h2>List of entities</h2>
            <p id="entList"></p>

            <button id="confirmEnts">Confirm Entities</button>
        </div>  
        <div id="linkSection" style="display: none">
            <h2>Please enter relationships between entities</h2>
            <form id="linkForm">
                <select name="fromEnt" id="fromEnt">
                </select>
                is a <input type="text" name="label" id="label" placeholder="e.g. beneficiary">
                to <select name="toEnt" id="toEnt">
                </select>
                under the <input type="text" name="inst" id="inst" placeholder="e.g. Trust Deed">
                <input type="submit" id="linkSubmit">
            </form>
            <h3>List of relationships</h3>
            <div id="linkList"></div>
            <button id="submitGraph">Confirm List of Relationships</button>
        </div>
        <div id ='graphDisplay'>
            <button id="loadGraph">Load Graph</button>
            <script>
                $SCRIPT_ROOT = {{ request.script_root|tojson }};
                const loadGraph = $('#loadGraph')[0];
                loadGraph.addEventListener('click', () => {
                    let image = document.createElement('img');
                    image.src = 'static/img.png';
                    image.style = "height:500px;";
                    $('#graphDisplay').append(image);
                });
            </script>
        </div>
    </body>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src={{ url_for('static', filename='frontpage.js') }}></script>
</html>
